dist.dir=dist
dist.jar=${dist.dir}/StSCompiler.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.antlr-4.8-complete.jar=..\\libs\\antlr-4.8-complete.jar
file.reference.antlr-runtime-4.8.jar=..\\libs\\antlr-runtime-4.8.jar
file.reference.commons-io-2.6.jar=../libs/commons-io-2.6.jar
includes=**
